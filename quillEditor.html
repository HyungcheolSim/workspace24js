<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quill Editor</title>
    <link href="/node_modules/quill/dist/quill.snow.css" rel="stylesheet" />
    <link href="/node_modules/quill/dist/quill.core.css" rel="stylesheet" />
    <script src="/node_modules/quill/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize-module@3.0.0/image-resize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="/css/quillEditor.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="editor"></div>
    <script>
      let toolbaroptions = [
        ["bold", "italic", "underline", "strike", "code"], //text style
        [{ font: [] }],
        [{ header: [1, 2, 3, 4, 5, 6, false] }], //header for text for eg h1, h2...
        [{ list: "ordered" }, { list: "bullet" }], //bullet points style..
        [{ script: "sub" }, { script: "super" }, "formula"], // sub and super script..
        [{ indent: "+1" }, { indent: "-1" }], // indentation
        [{ align: [] }], // alignment
        [{ size: [] }], //size
        ["image", "link", "video"], // adding image, link, video or formula
        [{ color: [] }, { background: [] }] // adding color and background color
         // adding font family
        // 불필요 ["code-block", "blockquote"],
      ];

      const options = {
        // debug: "info", //이벤트 로그 찍는 용
        modules: {
          toolbar: toolbaroptions,
        },
        placeholder: "Compose Your Own Cover",
        // readOnly: true,
        theme: "snow",
      };
      const quill = new Quill("#editor", options);
    </script>
  </body>
</html>
